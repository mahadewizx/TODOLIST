<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T0DO-LIST</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>T0DO-LIST</h1>
        </header>
        
        <main>
            <div class="todo-form">
                <input type="text" id="taskInput" placeholder="Tambahkan tugas baru..." class="todo-input">
                <button id="addTaskButton" class="todo-button">Tambah</button>
            </div>

            <ul id="todoList" class="todo-list">
                <!-- Daftar tugas akan muncul di sini -->
            </ul>
            
            <div class="todo-actions">
                <button id="markAllCompleteButton">Tandai Semua Selesai</button>
                <button id="unmarkAllCompleteButton">Batalkan Semua Tanda</button>
                <button id="deleteAllButton">Hapus Semua</button>
            </div>
        </main>
        
        <footer>
            
        </footer>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
